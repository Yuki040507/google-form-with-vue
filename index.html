<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Google Form with Vue.js</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Noto+Sans+JP|Roboto|Material+Icons">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
<link rel="stylesheet" href="src/style.css" media="all">
</head>
<body>
  <main>
    <div id="app" class="container" v-cloak>
      <h2>お問い合わせ</h2>
      <transition-group name="fade" tag="div">
        <form key="1" id="vue-gf" v-show="!submitted" name="gf_form" method="POST" target="hidden_iframe" :action="gf_data.doc">
          <template v-for="(item, index) in gf_data.survey">
            <gf_box :item="item" :index="index"></gf_box>
          </template>
          <button class="btn btn-primary input-group-btn btn-lg" @click="gf_submit">送信する</button>        
        </form>
        <div key="2" v-show="submitted">
          <p>
            回答を記録しました。<br>
            ご協力ありがとうございました。
          </p>
        </div>
      </transition-group>
    </div>
  </main>
<!-- JS ここから -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vee-validate@latest/dist/vee-validate.js"></script>  
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vee-validate@2.1.7/dist/locale/ja.js"></script>
<script type="text/javascript" src="src/vue-gf-data.js"></script>
<script type="text/javascript" src="src/vue-gf.js"></script>
<!-- JS ここまで -->
</body>
</html>
